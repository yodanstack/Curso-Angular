<h4>listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterlist;
    let i = index;
    let isfirst = first;
    let thelast = last;
    let iseven = even
    let isodd = odd"
    class="list-group-item d-flex justify-content-between aling-item-center"
     [ngClass]="{'list-group-item-success': thelast,
    'list-group-item-dark' : isfirst
  }">

    <div>
      <span class="text-primary"> {{i + 1}} </span>

      <span>{{ character.name }}</span> -

      <strong>Power:</strong>

      <span> {{ character.power }}</span>

      <span>Es par? {{iseven}} </span>

      <span>Es impar? {{isodd}}</span>

    </div>
    <!-- <span>Es el pirmero: {{ isfirst }} </span>
    <span>Es el ultimos: {{thelast}} </span> -->

    <button (click)="ondeleteCharacter(character.id )" class="btn btn-danger">X</button>
  </li>

</ul>
