<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHerodescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitaliceName}}</dd>
</dl>


<button
*ngIf="name !== 'spiderman'"
(click)="changeHero()"
class="btn btn-primary  mx-2">
Cambiar nombre
</button>


<button
*ngIf="age !== 25"
(click)="ChangeAge()"
class="btn btn-primary">
Cambiar edad
</button>


<button
(click)="ResetFrom()"
class="btn btn-primary">
restablecer valores
</button>
